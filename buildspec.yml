version: 0.2

env:
  secrets-manager:
    SLACK_SIGNING_SECRET: "SLACK_SIGNIN:SLACK_SIGNIN"
    SLACK_BOT_TOKEN: "SLACK_BOT:SLACK_BOT"
    APP_TOKEN: "APP_TOKEN:APP_TOKEN"
    CHANNEL: "CHANNEL:CHANNEL"
    AWS_ACCESS_KEY_ID: "AWS_ACCESS:AWS_ACCESS"
    AWS_SECRET_ACCESS_KEY: "AWS_SECRET:AWS_SECRET"
    AWS_REGION: "AWS_REGION:AWS_REGION"

phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
    - echo Installing source NPM dependencies...
    - npm install
    - npm install yarn -g
  build:
    commands:
    - echo Build started on `date`
    - yarn install
    - yarn test
  post_build:
    commands:
    - echo Build completed on `date`

artifacts:
  files:
    - app.js
    - media/*
    - node_modules/**/*
    - package.json